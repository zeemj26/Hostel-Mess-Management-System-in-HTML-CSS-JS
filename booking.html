<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book a Meal:: Hostel Mess Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="mess.css">

    <!-- NAVIGATION BAR -->

        <a href="index.html">Home</a>

        <a href="booking.html" class="active">Book a Meal</a>

    <!-- MAIN CONTENT -->
    <div id="content">
        <h3><b>Book a Meal</b></h3>
        <form id="bookingForm">
            <label for="meal">Choose a meal:</label>
            <select id="meal" name="meal">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br>
            <label for="date">Choose a date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Book Meal">
        </form>
    </div>
